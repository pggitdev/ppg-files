                        revised: "<b>ข้อ 7.</b> <span class='changed-text'><u>ที่ตั้งสำนักงานและทรัพย์สินส่วนกลางของนิติบุคคลหมู่บ้านจัดสรร</u></span> <br> ทรัพย์สินของนิติบุคคลหมู่บ้านจัดสรรได้แก่ ที่ดินอันเป็นสาธารณูปโภคและบริการสาธารณะประกอบด้วย สำนักงานนิติบุคคลหมู่บ้านจัดสรร ตั้งอยู่เลขที่ 666/344 หมู่ 7 ตำบลจอหอ อำเภอเมืองนครราชสีมา จังหวัดนครราชสีมา และ/หรือทรัพย์สินอื่นที่ได้มาโดยประโยชน์ร่วมกันของสมาชิก ได้แก่ <br> (1) สิ่งปลูกสร้าง หรือสิ่งมีค่าอื่นๆ ของที่ดินที่ตามบัญชีทรัพย์สินที่เป็นสาธารณูปโภคและบริการสาธารณะตามแผนผังโครงการจัดสรรที่ดิน <br> (2) ทรัพย์สินที่ได้มาของหมู่บ้านจัดสรร จัดซื้อเพิ่มมาภายหลังที่เป็นกรรมสิทธิ์หรือสิทธิของนิติบุคคลหมู่บ้านจัดสรร และที่ไว้เพื่อใช้หรือเพื่อเอื้อประโยชน์ร่วมกันกับสมาชิก และให้ถือหากทราบถึงรายละเอียดทรัพย์สินของนิติบุคคลหมู่บ้านจัดสรร กำหนดให้คณะกรรมการนิติบุคคลฯ มีหน้าที่แจ้งสรุปรายงานรายละเอียดที่เกี่ยวกับทรัพย์สินของนิติบุคคลหมู่บ้านจัดสรรให้สมาชิกทราบในที่ประชุมใหญ่สามัญประจำปีทุกครั้ง <br> <b>ข้อ 8.</b> ทรัพย์สินส่วนกลางของนิติบุคคลจัดสรร ตามข้อ 7. ห้ามผู้ใดนำสิ่งของหรือทรัพย์สินส่วนตัวไปวางหรือติดตั้งไว้ หรือนำทรัพย์สินส่วนกลางของนิติบุคคลฯ ไปใช้ส่วนตัว เว้นแต่เป็นการนำไปใช้ชั่วคราวในระยะเวลาอันสั้น ซึ่งนิติบุคคลพิจารณาแล้วไม่ก่อเกิดความเสียหาย และอนุญาตให้นำไปใช้ได้ <br> ทรัพย์สินของนิติบุคคลฯ หลังจากนำไปใช้แล้วก่อนนำส่งคืน ต้องปรับปรุงให้อยู่ในสภาพเดิม <br> <b>ข้อ 9.</b> นิติบุคคลหมู่บ้านจัดสรรใช้สิทธิครอบครอง บำรุงรักษาทรัพย์สินหมู่บ้านทั้งหมด ต่อการต่อสู้กับบุคคลภายนอกหรือเรียกร้องเอาทรัพย์สินคืนเพื่อประโยชน์ของสมาชิกไว้ โดยคณะกรรมการนิติบุคคลฯ มีอำนาจหน้าที่ดำเนินการทั้งปวงของนิติบุคคลหมู่บ้านจัดสรร เช่น แจ้งความ ฟ้องร้องดำเนินคดี หรือประนีประนอมยอมความ หรือมีอำนาจมอบอำนาจให้บุคคลใดเพื่อไปดำเนินการแจ้งความ ฟ้องร้องดำเนินคดี หรือประนีประนอมยอมความ เป็นต้น <br> กรณีเกิดปัญหาส่วนบุคคล สมาชิกต้องเป็นผู้รับผิดชอบค่าใช้จ่ายที่เกี่ยวข้องทั้งหมด <br> <b>ข้อ 10.</b> ทรัพย์สินของนิติบุคคลหมู่บ้านจัดสรรตามบัญชีทรัพย์สินที่เป็นสาธารณูปโภคและทรัพย์สินอื่นที่ใช้เพื่อประโยชน์ร่วมกันสำหรับสมาชิก มีดังต่อไปนี้ <br> (1) ที             async function summarizeClause(clauseId, textToSummarize) {
                const summaryDivId = `summary-output-${clauseId}`;
                let summaryDiv = document.getElementById(summaryDivId);

                // Create summary div if it doesn't exist
                if (!summaryDiv) {
                    summaryDiv = document.createElement('div');
                    summaryDiv.id = summaryDivId;
                    summaryDiv.className = 'mt-4 p-4 bg-gray-300 rounded-lg shadow-inner text-gray-700';
                    document.getElementById(`clause-${clauseId}`).appendChild(summaryDiv);
                }

                summaryDiv.innerHTML = '<div class="flex items-center justify-center py-4"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-yellow-500 mr-3"></div>กำลังสรุปข้อบังคับ...</div>';

                try {
                    const prompt = `กรุณาสรุปข้อความต่อไปนี้ให้กระชับและเข้าใจง่าย:\n\n${textToSummarize}`;
                    let chatHistory = [];
                    chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                    const payload = { contents: chatHistory };
                    const apiKey = ""; // If you want to use models other than gemini-2.0-flash or imagen-3.0-generate-002, provide an API key here. Otherwise, leave this as-is.
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`API error: ${response.status} ${response.statusText} - ${errorData.error.message}`);
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const summaryText = result.candidates[0].content.parts[0].text;
                        summaryDiv.innerHTML = `<h5 class="font-bold text-md mb-2">สรุป:</h5><p>${summaryText}</p>`;
                    } else {
                        summaryDiv.innerHTML = '<div class="text-red-500">ไม่สามารถสรุปข้อบังคับได้ กรุณาลองใหม่อีกครั้ง</div>';
                    }
                } catch (error) {
                    console.error("Error summarizing clause:", error);
                    summaryDiv.innerHTML = `<div class="text-red-500">เกิดข้อผิดพลาดในการสรุป: ${error.message}.</div>`;
                }
            }

            // Populate content and navigation
            regulationsData.forEach((section, index) => {
                const sectionId = `section-${index}`;

                // Create navigation item
                const navItem = document.createElement('li');
                navItem.innerHTML = `<a href="#${sectionId}" class="block px-4 py-2 text-gray-700 hover:bg-yellow-600 hover:text-white rounded-md transition-colors duration-300">${section.category}</a>`; // ปรับสีตัวอักษรให้เข้มขึ้น
                navMenu.appendChild(navItem);

                // Create content section
                const sectionDiv = document.createElement('div');
                sectionDiv.id = sectionId;
                sectionDiv.className = 'mb-12 reveal';
                
                let sectionHTML = `<h2 class="text-3xl font-bold mb-6 pb-2 border-b-2 border-yellow-500/50">${section.category}</h2>`;
                
                section.clauses.forEach(clause => {
                    sectionHTML += `
                        <div id="clause-${clause.id}" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 bg-gray-200/40 p-5 rounded-lg shadow-md transition-all duration-300 hover:shadow-yellow-500/10 hover:shadow-xl"> <!-- ปรับคลาส Tailwind ให้เข้ากับธีมสว่าง -->
                            <!-- Original Version -->
                            <div>
                                <h4 class="text-lg font-semibold text-gray-600 mb-2">ฉบับเดิม</h4> <!-- ปรับสีตัวอักษรให้เข้มขึ้น -->
                                <div class="prose prose-sm max-w-none text-gray-700">${clause.original}</div> <!-- ลบ prose-invert และปรับสีตัวอักษรให้เข้มขึ้น -->
                            </div>
                            <!-- Revised Version -->
                            <div>
                                <h4 class="text-lg font-semibold text-red-700 mb-2">ฉบับแก้ไขเพิ่มเติม</h4> <!-- ปรับสีตัวอักษรให้เข้มขึ้น -->
                                <div class="prose prose-sm max-w-none text-gray-800">${clause.revised}</div> <!-- ลบ prose-invert และปรับสีตัวอักษรให้เข้มขึ้น -->
                                <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-300 shadow-md" onclick="summarizeClause('${clause.id}', \`${clause.revised.replace(/`/g, '\\`')}\`)">
                                    สรุปข้อบังคับ ✨
                                </button>
                            </div>
                        </div>
                    `;
                });

                sectionDiv.innerHTML = sectionHTML;
                contentArea.appendChild(sectionDiv);
            });

            // Expose summarizeClause to global scope for onclick
            window.summarizeClause = summarizeClause;

            // Smooth scrolling for navigation
            document.querySelectorAll('#nav-menu a').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Intersection Observer for scroll animations and nav highlighting
            const sections = document.querySelectorAll('main > div');
            const navLinks = document.querySelectorAll('#nav-menu a');
            const revealElements = document.querySelectorAll('.reveal');

            // Observer for highlighting navigation links
            const sectionObserver = new IntersectionObserver((entries) => {
                let currentActiveSectionId = null;

                // Filter for intersecting entries and sort them by their top position
                const intersectingEntries = entries.filter(entry => entry.isIntersecting);
                
                // Find the topmost intersecting section
                if (intersectingEntries.length > 0) {
                    // Sort by boundingClientRect.top to find the one closest to the top of the viewport
                    intersectingEntries.sort((a, b) => a.boundingClientRect.top - b.boundingClientRect.top);
                    currentActiveSectionId = intersectingEntries[0].target.id;
                }

                // Fallback: If no section is currently intersecting with the defined rootMargin,
                // find the section closest to the top of the viewport. This handles cases
                // where the user scrolls very fast or is between sections.
                if (currentActiveSectionId === null && sections.length > 0) {
                    let minTop = Infinity;
                    sections.forEach(section => {
                        const rect = section.getBoundingClientRect();
                        // Consider sections that are at least partially visible within the viewport
                        if (rect.top < window.innerHeight && rect.bottom > 0) {
                            if (rect.top < minTop) {
                                minTop = rect.top;
                                currentActiveSectionId = section.id;
                            }
                        }
                    });
                }


                navLinks.forEach(link => {
                    link.classList.remove('bg-yellow-600', 'text-white', 'font-bold');
                    // ปรับสีลิงก์ในเมนูนำทางให้เข้ากับธีมสว่าง
                    link.classList.add('text-gray-700'); 
                    if (link.getAttribute('href').slice(1) === currentActiveSectionId) {
                        link.classList.add('bg-yellow-600', 'text-white', 'font-bold');
                        link.classList.remove('text-gray-700'); // ลบสีเดิมออกเมื่อ active
                    }
                });
            }, { rootMargin: '0px 0px -50% 0px', threshold: 0 }); // Trigger when section crosses the middle of the viewport

            // Observer for reveal animations
            const revealObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { root: null, rootMargin: '0px', threshold: 0.1 });

            sections.forEach(section => sectionObserver.observe(section));
            revealElements.forEach(el => revealObserver.observe(el));
        });
    </script>
